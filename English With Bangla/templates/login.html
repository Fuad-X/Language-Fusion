<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Fusion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-extensions.css') }}">
    <link   rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" 
            />
</head>
<body class="bg-dark">
    <div>
        <form class="mt-5 p-5" action="" method="">
            <div class=" d-flex justify-content-center ">
            <div class=" border border-subtle rounded-3">
                <h2 class="p-2 text-center text-white">Sign In</h2>
                <div class="p-5">
                    <div class="mb-3">
                        <label for="email" class="text-white">Email address</label><br>
                        <input class="w-100 border-success" type="email" name="email" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="text-white">Password</label><br>
                        <input class="w-100 border-success" type="password" name="password" id="password" placeholder="********">
                    </div>
                    <button class="rounded-1 btn btn-outline-primary btn-md" name="login" type="submit">Sign in</button><br>
                </div>
            </div>
            </div>
        </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
